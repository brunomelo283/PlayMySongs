
<html>
    <head>
        <title>BGSounds - Post sounds</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="controllers/enviecontroller.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="fundo-transparente">
            <div class="container-fluid">
                <header>
                    <div class="d-flex justify-content-center">
                        <h1 class="logo"> Armazene sua música </h1>
                    </div>
                </header>

                <main>
                    <div class="principal">
                        <div class="card text-center">                            
                            <div class="card-body" id="send">
                                <form   id="fmusica" method="POST" onsubmit="enviarMusica()" enctype="multipart/form-data" >
                                    <div class="row">
                                        <div class="col-12">
                                            <label for="estilo">
                                                <p>Estilo: </p>
                                            </label>
                                            <select id="estilo" name="estilo" class="form-select">
                                                <option value="Eletronica">Eletronica</option>
                                                <option value="Funk">Funk</option>
                                                <option value="Gospel">Gospel</option>
                                                <option value="Ponk">Ponk</option>
                                                <option value="Pop">Pop</option>
                                                <option value="Rock">Rock</option>
                                                <option value="Sertanejo">Sertanejo</option>
                                                <option value="Trap">Trap</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="row mt-4">                                        
                                        <div class="col-md-6" >
                                            <label for="titulo">
                                                <p>Nome da Música: </p>
                                            </label>
                                            <input type="text" name="titulo" class="form-control" required/>
                                        </div>
                                        <div class="col-md-6" >
                                            <label for="titulo">
                                                <p>Cantor: </p>
                                            </label>
                                            <input type="text" name="artista" class="form-control" required/>
                                        </div>
                                    </div>
                                    <div class="row mt-4">                                        
                                        <div class="col-md-12" >
                                            <label for="titulo">
                                                <p>Enviar Arquivo: </p>
                                            </label>
                                            <input type="file" name="musica" class="form-control" required/>
                                        </div>                                        
                                        <button type="submit" class="btn btn-info mt-5"> Enviar </button>
                                    </div>                                                                        
                                </form>
                                <div id="feedback"> 

                                </div>
                            </div>                            
                        </div>
                    </div>
                </main>

                <footer>

                </footer>
            </div>
        </div>


    </body>
</html>
