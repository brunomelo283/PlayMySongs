<html>

<head>
    <title>BGSounds - Search sounds</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css"
        integrity="sha512-cHxvm20nkjOUySu7jdwiUxgGy11vuVPE9YeK89geLMLMMEOcKFyS2i+8wo0FOwyQO/bL8Bvq1KMsqK4bbOsPnA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="scss/busque.css">

    <script defer src="controllers/busquecontroller.js" type="text/javascript"></script>
</head>

<body>
    <div class="fundo-transparente">
        <div class="container-fluid">
            <header style="height: 3em !important;">
                <div class="d-flex justify-content-center">
                    <h1 class="logo"> Ouça Suas Músicas </h1>
                </div>
            </header>

            <main>
                <div class="principal">
                    <div class="card text-center mt-5">
                        <div class="card-body" id="search">
                            <form id="fmusica" name="fmusica" method="POST" onsubmit="pesquisarMusica()"
                                enctype="multipart/form-data">
                                <label for="chave" class="form-label">Chave de Busca</label>
                                <input id="chave" name="chave" class="form-control" type="text"
                                    placeholder="Informe uma chave de Busca (Titulo, Artista, Estilo)" value=""
                                    style="margin-bottom: 1ch;">

                                <div class="d-flex justify-content-around">
                                    <div>
                                        <button class="btn btn-info" type="submit">Pesquisar Música</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div id="resultado_pesquisa">

                    </div>
                </div>
            </main>

            <footer>
                <div id="audio-player" class="audio-player">
                    <div class="timeline">
                        <div class="progress"></div>
                    </div>
                    <div class="controls">
                        <div class="play-container">
                            <div class="toggle-play play">
                            </div>
                        </div>
                        <div class="time">
                            <div class="current">0:00</div>
                            <div class="divider">/</div>
                            <div class="length">0:00</div>
                        </div>
                        <div class="name">Nenhuma música no player</div>
                        <!--     credit for icon to https://saeedalipoor.github.io/icono/ -->
                        <div class="volume-container">
                            <div class="volume-button">
                                <div class="volume">
                                    <i class="fa-solid fa-volume-high"></i>
                                </div>
                            </div>

                            <div class="volume-slider">
                                <div class="volume-percentage"></div>
                            </div>
                        </div>
                    </div>
            </footer>
        </div>
    </div>
</body>

</html>
