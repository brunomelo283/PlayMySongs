
<html>
    <head>
        <title>BGSounds - Post sounds</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="controllers/enviecontroller.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css"
            integrity="sha512-cHxvm20nkjOUySu7jdwiUxgGy11vuVPE9YeK89geLMLMMEOcKFyS2i+8wo0FOwyQO/bL8Bvq1KMsqK4bbOsPnA==" />

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="fundo-transparente">
            <div class="container-fluid">
                <i class="Retornar fa-solid fa-arrow-left" onclick="window.location.href='index.html'"></i>

                <header>
                    <div class="d-flex justify-content-center">
                        <h1 class="logo"> Armazene sua música </h1>
                    </div>
                </header>

                <main>
                    <div class="principal">
                        <div class="card text-center">                            
                            <div class="card-body" id="send">
                                <form id="fmusica" method="POST" enctype="multipart/form-data" >
                                    <div class="row">
                                        <div class="col-12">
                                            <label for="estilo">
                                                <p>Estilo</p>
                                            </label>
                                            <select id="estilo" name="estilo" class="form-select errorValue" required onblur="validaCampos(this)">
                                                <option value=""></option>
                                                <option value="Eletronica">Eletronica</option>
                                                <option value="Funk">Funk</option>
                                                <option value="Gospel">Gospel</option>
                                                <option value="Ponk">Ponk</option>
                                                <option value="Pop">Pop</option>
                                                <option value="Rock">Rock</option>
                                                <option value="Sertanejo">Sertanejo</option>
                                                <option value="Trap">Trap</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="row mt-4">                                        
                                        <div class="col-md-6" >
                                            <label for="titulo">
                                                <p>Nome da Música</p>
                                            </label>
                                            <input id="titulo" type="text" name="titulo" class="form-control errorValue" required onblur="validaCampos(this)"/>
                                        </div>
                                        <div class="col-md-6" >
                                            <label for="artista">
                                                <p>Cantor</p>
                                            </label>
                                            <input id="artista" type="text" name="artista" class="form-control errorValue" required onblur="validaCampos(this)"/>
                                        </div>
                                    </div>
                                    <div class="row mt-4">                                        
                                        <div class="col-md-12" >
                                            <label for="musica">
                                                <p>Enviar Arquivo</p>
                                            </label>
                                            <input id="musica" type="file" name="musica" class="form-control errorValue" required onblur="validaCampos(this)" accept=".mp3"/>
                                        </div>                                        
                                        <button type="button" class="btn btn-info mt-5" onclick="onValidating()"> Enviar </button>
                                    </div>                                                                        
                                </form>
                                <div id="feedback"> 

                                </div>
                            </div>                            
                        </div>
                    </div>
                </main>

                <footer>

                </footer>
            </div>
        </div>


    </body>
</html>
